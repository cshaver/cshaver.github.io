    title: Instagram
  googleplus:
    url: https://plus.google.com/u/0/109420334197687707956
    title: Google+

pages:
  - title: About
    url: ''
  - title: Work
    url: work
  - title: Contact
    url: contact

blog_enabled: false

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://cristinashaver.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: src
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: delaunay

# Browserify Options: https://www.npmjs.com/package/hexo-renderer-browserify
browserify:
  exclude:
    - '**/*.min.js'

# Sass Options: https://www.npmjs.com/package/hexo-renderer-scss
# Anything specified under the key node_sass in your _config.yml files will be passed directly to the sass.render() call.
# Check out the node sass options docs for all available settings: https://github.com/sass/node-sass#options
node_sass:
  debug: false
  outputStyle: nested
  precision: 5
  sourceComments: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/cshaver/cshaver.github.io
  branch: master
