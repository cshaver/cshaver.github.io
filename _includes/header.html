<header class="site-header">

  <div>
    <h1 data-text="{{ site.title_formatted }}" id="header" data-color="white">{{ site.title_formatted }}</h1>
    <h2 id="subhead" data-text="{{ site.subhead }}">{{ site.subhead }}</h2>
  </div>

  <div class="canvas-wrapper">
    <canvas id="delaunayHero" width="500" height="300"></canvas>
  </div>

</header>
{% comment %}
  <nav>
    <ul>
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
{% endcomment %}
