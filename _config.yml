# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Cristina Shaver
subtitle: Web Developer
description:
author: Cristina Shaver
language:
timezone:

# Contact
contact:
  mail:
    url: mailto:cristina.shaver@gmail.com
    title: Email
  github:
    url: https://github.com/cshaver/
    title: GitHub
  twitter:
    url: https://twitter.com/CristinaShaver
    title: Twitter
  linkedin:
    url: https://www.linkedin.com/in/cristina-shaver-71547056
    title: LinkedIn
  facebook:
    url: https://www.facebook.com/peachWins
