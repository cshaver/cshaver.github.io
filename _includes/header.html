<header class="site-header">

  <h1>{{ site.title_formatted }}<span aria-hidden="true">></span></h1>
  <h2>{{ site.subhead }}</h2>

</header>
{% comment %}
  <nav>
    <ul>
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
{% endcomment %}
